<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title>我的画板</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <canvas id="canvas" class="bgcolor"></canvas>
    <div id="toolbar" class="toolbar">
        <svg id="pencil" class="icon active" >
            <use xlink:href="#icon-Pencil"></use>
        </svg>
        <svg id="eraser" class="icon " >
            <use xlink:href="#icon-eraser"></use>
        </svg>
        
        <ol class="pallet">
            <!-- 包含四个固定色和一个可变色 -->
            <li id="black" class=""></li>
            <li id="blue" class=""></li>
            <li id="red" class="active"></li>
            <li id="green" class=""></li>
        </ol>
    </div>
    <script src = "//at.alicdn.com/t/font_2246779_pnsj4emfv9h.js"></script>
    <script src="./main.js"></script>
</body>
