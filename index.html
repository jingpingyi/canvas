<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title>我的画板</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <canvas id="canvas" class="bgcolor"></canvas>
    <div id="toolbar" class="toolbar">
        <div class="wrap">
            <svg id="pencil" class="icon active" >
                <use xlink:href="#icon-Pencil"></use>
            </svg>
            <div  id="line" class="line-1">
                <div class="line-current"></div>
                <div id="pix">2</div>
            </div>
            
            <svg id="eraser" class="icon " >
                <use xlink:href="#icon-eraser"></use>
            </svg>
            <svg id="clear" class="icon" >
                <use xlink:href="#icon-shanchu"></use>
            </svg>
            <svg id="save" class="save" >
                <use xlink:href="#icon-save"></use>
            </svg>
            <ol id="lines" class="lines">
                <li id="line-1" class="line-1">
                    <div class="line-current"></div>
                    <span>2</span>
                </li>
                <li id="line-2" class="line-2">
                    <div class="line-current"></div>
                    <span>4</span>
                </li>
                <li id="line-3" class="line-3">
                    <div class="line-current"></div>
                    <span>6</span>
                </li>
                <li id="line-4" class="line-4">
                    <div class="line-current"></div>
                    <div>8</div>
                </li>
               
            </ol>
        </div>
    </div>
    <ol class="pallet">
        <!-- 包含四个固定色和一个可变色 -->
        <li id="black" class="active"></li>
        <li id="blue" class=""></li>
        <li id="red" class=""></li>
        <li id="green" class=""></li>
    </ol>
    <script src = "//at.alicdn.com/t/font_2246779_692lbyg64oy.js"></script>
    <script src="./main.js"></script>
</body>

</html>
